<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日数計算</title>
</head>
<body>
    <h1>日数計算２</h1>
    <input id="omikuji_btn" type="button" value="残り日数を表示">
    <script>
        document.getElementById( "omikuji_btn" ).onclick = function() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var eom = new Date( year, month, 0 ).getDate();
            alert( eom - day );
        }
    </script>
</body>
</html>
