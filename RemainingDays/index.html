<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日数計算</title>
</head>
<body>
    <input id="omikuji_btn" type="button" value="残り日数を表示">
    <script>
        document.getElementById( "omikuji_btn" ).onclick = function() {
            var date = new Date();
            var year = date.getFullYear();
            alert( year );
        }
    </script>
</body>
</html>
