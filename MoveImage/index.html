<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>キャラクターの表示</title>
	<style>
		#rico {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<script>
 
		//画面に画像を表示する
		document.write( '<img id="rico" src="rico.png">' );
 
		//キャラクターを動かす
		var x = 0;
		var y = 0;
		document.getElementById( 'rico' ).onclick = function() {
			x += 16;
			y += 32;

			document.getElementById( 'rico' ).style.top = y + "px";
			document.getElementById( 'rico'  ).style.left = x + "px";
		}
 
	</script>
</body>
</html>
